<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Clash of Clans Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter clan or player name">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <div id="search-results">
            <h2>Search Results</h2>
            <div id="clan-results"></div>
            <div id="player-results"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
